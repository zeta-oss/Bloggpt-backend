<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>


<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
    <fieldset>
        <legend>Summary<button class="btn btn-primary" id="cpy" onclick="download()">Download the Summary</button></legend>
        <pre id="blog">
            {{ blog }}
        </pre>
        <ul>
       <li> <a href="../images/" download>Get Generated Images here</a></li>
      <li>  <a href="../pptgpt.pptx" download>Get your PPT here</a></li>
       <li> <a href="../final_video.mp4" download>Get your Video here</a></li>
        </ul>
    </fieldset>
    <script>
        function download() {
        var doc = new jsPDF();
var specialElementHandlers = {
    '#editor': function (element, renderer) {
        return true;
    }
};
doc.fromHTML($('#blog').text(), 15, 15, {
    'width': 170,
        'elementHandlers': specialElementHandlers
});
doc.save('blog-summary.pdf');
        }
    </script>
</body>
